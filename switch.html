<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toggle switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./custom/switch.css" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css"/>
    <script type="text/javascript" src="assets/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap.min.js"></script>
    <script type="text/javascript" src="switch.js"></script>
</head>
<body>
    <div class="container">
        <div class="row top-margin">
                <div class="col-sm-2">
                        <div class="switch-space" id="switch">
                                <span class="round-button-left" id="round"></span>
                        </div> 
                </div>
        </div>
        
        <div class="row top-margin">
            <div class="col-sm-2">
                <button id="toggleButton" class="btn btn-default">Toggle Position</button>
            </div>
        </div>
        <h3>Status: <span id="status"></span></h3>
    </div>
</body>
</html>
